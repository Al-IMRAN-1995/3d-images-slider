<!DOCTYPE html>
<html lang="en">

<head>
    <title>Title</title>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!--bootstrap min css-->
    <link href="assets/css/bootstrap.min-v4.0.0.css" rel="stylesheet">
    <!--swiper css-->
    <link href="assets/css/swiper.min.css" rel="stylesheet" type="text/css">
    <!--style css-->
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
    <!--responsive css-->
    <link href="assets/css/responsive.css" rel="stylesheet" type="text/css">
    <!--jquery min js-->
    <script src="assets/js/jquery.min.v3.1.1.js"></script>
    <!--jquery migrate-->
    <script src="assets/js/jquery-migrate-3.0.1.js"></script>
    <!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>

<body>


    <!-- Start-->
    <section class="my_image_gallary d-flex align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <!-- Swiper -->
                    <div class="swiper-container">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <div class="single_box">
                                    <img src="assets/images/1.jpg" alt="img">
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="single_box">
                                    <img src="assets/images/2.jpg" alt="img">
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="single_box">
                                    <img src="assets/images/3.jpg" alt="img">
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="single_box">
                                    <img src="assets/images/4.jpg" alt="img">
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="single_box">
                                    <img src="assets/images/5.jpg" alt="img">
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="single_box">
                                    <img src="assets/images/6.jpg" alt="img">
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="single_box">
                                    <img src="assets/images/7.jpg" alt="img">
                                </div>
                            </div>
                        </div>
                        <!-- Add Pagination -->
                        <div class="swiper-pagination"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- End-->


    <!--Footer Start-->
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <p>&copy; Copyright 2018, All right Reserved By - </p>
                </div>
            </div>
        </div>
    </footer>
    <!--Footer  End-->

    <!--popper min js-->
    <script src="assets/js/popper.min.js"></script>
    <!--Bootstrap min js-->
    <script src="assets/js/bootstrap.min-v4.0.0.js"></script>
    <!--swiper js-->
    <script src="assets/js/swiper.min.js"></script>
    <!--Main js-->
    <script src="assets/js/main.js"></script>

</body>

</html>
